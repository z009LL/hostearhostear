<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Área ASCII</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Previene el desbordamiento de la página */
            font-family: 'Courier New', monospace;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(800, 12px); /* 800 columnas, cada una de 12px */
            grid-auto-rows: 20px; /* Altura de cada fila */
            width: 9600px; /* 800 * 12px */
            height: 24000px; /* 1200 * 20px */
            overflow-y: auto; /* Permite desplazamiento vertical */
        }

        .cell {
            display: inline-block;
            width: 12px;
            height: 20px;
            border: 1px solid #ddd; /* Bordes sutiles para cada celda */
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <script>
        const grid = document.querySelector('.grid');
        for (let i = 0; i < 960000; i++) {  // Asumiendo una cuadrícula de 800x1200
            const cell = document.createElement('span');
            cell.classList.add('cell');
            grid.appendChild(cell);
        }
    </script>
</body>
</html>
