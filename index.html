<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Área ASCII</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(255, 20px);
            grid-auto-rows: 20px;
            width: 5100px;
            height: 5100px;
            overflow-y: auto;
        }

        .cell {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
    <body>
    <div class="container">
        <h1>Twitgram - Planificador Semanal</h1>
        <button onclick="showMessage()">Mostrar Mensaje</button>
        <ul id="lista-actividades">
            <!-- Lista de actividades diarias se agregará aquí -->
        </ul>
        <div class="grid"></div>
    </div>
    <script>
        function showMessage() {
            alert("¡Hola! Aquí están tus actividades programadas.");
        }

        // Lista de actividades para cada día de la semana
        const actividades = [
            "Lunes: me bañé, hice fideos, compré cosas",
            "Martes: trabajé en el jardín, leí un libro",
            "Miércoles: asistí a un seminario, preparé una cena especial",
            "Jueves: hice ejercicio, trabajé en proyectos",
            "Viernes: limpieza general de la casa, fui de compras",
            "Sábado: visité amigos, vi una película",
            "Domingo: preparé comidas para la semana, descansé"
        ];

        // Añadir actividades a la lista
        const listaActividades = document.getElementById('lista-actividades');
        actividades.forEach(actividad => {
            const item = document.createElement('li');
            item.textContent = actividad;
            listaActividades.appendChild(item);
        });

        const grid = document.querySelector('.grid');
        for (let i = 0; i < 255 * 255; i++) {
            const cell = document.createElement('span');
            cell.classList.add('cell');
            cell.addEventListener('click', function() {
                this.style.backgroundColor = this.style.backgroundColor === 'red' ? 'transparent' : 'red';
            });
            grid.appendChild(cell);
        }

        // Función para cambiar el color de una celda específica
        function changeCellColor(x, y, color) {
            const index = x + y * 255;
            const cell = document.getElementsByClassName('cell')[index];
            if(cell) {
                cell.style.backgroundColor = color;
            }
        }

        // Cambiar el color de la celda (10, 10) a azul
        changeCellColor(10, 10, 'blue');
    </script>
</body>

        }
    </script>
</body>
</html>
