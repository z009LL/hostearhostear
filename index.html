<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Área ASCII</title>
    <style> 
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(35, 20px); /* 255 columnas de 20px cada una */
            grid-auto-rows: 20px; /* Altura de cada fila de 20px */
            overflow-y: visible;
            border: 1px solid #000; /* Añadir un borde a la grilla para una mejor visualización */
        }

        .cell {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #ddd; /* Bordes de las celdas de la grilla */
        }
    </style>
</head>

    <div class="container">
        <h1>Twitgram</h1>
        
        <button onclick="showMessage()">Elemento saludador para usuarios que de verdad desean ser saludados</button>
        <button onclick="showMessage()">Botón que llama a la medusa cósmica de los deseos</button>
        <h2>Actividades</h2>
        
        <ul id="lista-actividades">
            <!-- Lista de actividades diarias se agregará aquí -->            
            <p>
            "Lunes: actividades varias t2 m4 i6 f2 h3",</p>
            <p>"Martes:",</p>
            <p>"Miércoles:",</p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </ul>

        <h2>Un juego para descubrir las reglas y desbloquear al premio!</h2>
        <div class="grid"></div>
    </div>
    
    
    <script>
        function showMessage() {
            alert("Hola!!");
        }

const grid = document.querySelector('.grid');
const clickCountDisplay = document.getElementById('clickCount');
let totalClicks = 0;  // Variable para mantener la cuenta total de clics

for (let i = 0; i < 35 * 35; i++) {
    const cell = document.createElement('span');
    cell.classList.add('cell');
    cell.dataset.colorState = '0';
    cell.dataset.clicks = '0';  // Inicializando contador de clics para cada celda
    cell.addEventListener('click', function() {
        let clicks = parseInt(this.dataset.clicks, 10);  // Obtener el número actual de clics
        clicks++;  // Incrementar el contador de clics
        this.dataset.clicks = clicks.toString();  // Guardar el nuevo valor de clics
        totalClicks++;  // Incrementar el contador total de clics
        clickCountDisplay.textContent = totalClicks;  // Actualizar el contador en la página

        switch (this.dataset.colorState) {
            case '0':
                this.style.backgroundColor = 'red';
                this.dataset.colorState = '1';
                break;
            case '1':
                this.style.backgroundColor = 'green';
                this.dataset.colorState = '2';
                break;
            case '2':
                this.style.backgroundColor = 'blue';
                this.dataset.colorState = '0';
                break;
            default:
                this.style.backgroundColor = 'transparent';
                this.dataset.colorState = '0';
        }
        // Opcional: mostrar mensaje cada 100 clics
        if (totalClicks % 4 === 0) {
            alert('Te faltan ' + totalClicks + ' clics');
        }
    });
    grid.appendChild(cell);
}

    </script>




    
</body>
</html>
