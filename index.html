<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Área ASCII</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(255, 20px);
            grid-auto-rows: 20px;
            width: 5100px;
            height: 5100px;
            overflow-y: auto;
        }

        .cell {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
    <body>
    <div class="container">
        <h1>Twitgram - Planificador Semanal</h1>
        <button onclick="showMessage()">El usuario desea ser saludado</button>
        <ul id="lista-actividades">
            <!-- Lista de actividades diarias se agregará aquí -->
        </ul>
        <div class="grid"></div>
    </div>
    <script>
        function showMessage() {
            alert("Hola!!");
        }

        // Lista de actividades para cada día de la semana
        const actividades = [
            "Lunes: actividades varias t2 m4 i6 f2 h3",
            "Martes:",
            "Miércoles:",
            "",
            "",
            "",
            ""
        ];

        // Añadir actividades a la lista
        const listaActividades = document.getElementById('lista-actividades');
        actividades.forEach(actividad => {
            const item = document.createElement('li');
            item.textContent = actividad;
            listaActividades.appendChild(item);
        });

        const grid = document.querySelector('.grid');
        for (let i = 0; i < 255 * 255; i++) {
            const cell = document.createElement('span');
            cell.classList.add('cell');
            cell.addEventListener('click', function() {
                this.style.backgroundColor = this.style.backgroundColor === 'red' ? 'transparent' : 'red';
            });
            grid.appendChild(cell);
        }

        // Función para cambiar el color de una celda específica
        function changeCellColor(x, y, color) {
            const index = x + y * 255;
            const cell = document.getElementsByClassName('cell')[index];
            if(cell) {
                cell.style.backgroundColor = color;
            }
        }

    </script>
</body>
<body>

            cell.classList.add('cell');

                this.style.backgroundColor = this.style.backgroundColor === 'blue' ? 'transparent' : 'white'; // Cambia el color al hacer clic
            });
            grid.appendChild(cell);
        }

        // Función para referenciar una celda específica
        function changeCellColor(x, y, color) {
            const index = x + y * 255; // Calcula el índice basado en la coordenada x, y
            const cell = document.getElementsByClassName('cell')[index];
            if(cell) {
                cell.style.backgroundColor = color;
            }
        }
    </script>
</body>
</html>
