<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>My Simple Page</title>
    <script>
        function showMessage() {
            alert("Hola desde JavaScript incrustado!");
        }
        window.onload = function mostrarCalendarioSemanal() {
            const hoy = new Date();
            const primerDia = new Date(hoy.setDate(hoy.getDate() - hoy.getDay() + 1)); // Ajustar al primer día de la semana (lunes)

            // Actividades para cada día
            const actividades = [
                "me bañé, averigüé sobre xyz, hice fideos, compré cosas, lijé una cosa que había que lijar, moví la pila de cosas de estudiar", // Lunes
                "", // Martes
                "", // Miércoles
                "", // Jueves
                "", // Viernes
                "", // Sábado
                ""  // Domingo
            ];

            const calendario = document.getElementById('calendario-semanal');
            calendario.innerHTML = '<h2>Esta Semana</h2>';
            calendario.innerHTML += '<ul>';

            for (let i = 0; i < 7; i++) {
                const dia = new Date(primerDia);
                dia.setDate(primerDia.getDate() + i);
                calendario.innerHTML += `<li>${dia.toLocaleDateString()} - ${actividades[i]}</li>`;
            }

            calendario.innerHTML += '</ul>';
        }
    </script>
</head>
<body>
    <h1>.</h1>
    <p>.</p>
    <button onclick="showMessage()">Mostrar Mensaje</button>
    <div id="calendario-semanal"></div>
</body>
</html>
