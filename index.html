<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Área ASCII</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(255, 20px); /* 255 columnas de 20px cada una */
            grid-auto-rows: 20px; /* Altura de cada fila de 20px */
            width: 255px;
            height: 50px;
            overflow-y: auto;
            border: 1px solid #000; /* Añadir un borde a la grilla para una mejor visualización */
        }

        .cell {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #ddd; /* Bordes de las celdas de la grilla */
        }
    </style>
</head>

    <div class="container">
        <h1>Twitgram - Planificador Semanal</h1>
        <button onclick="showMessage()">Elemento saludador para usuarios desean ser saludados</button>
        <ul id="lista-actividades">
            <!-- Lista de actividades diarias se agregará aquí -->
        </ul>
        <div class="grid"></div>
    </div>
    <script>
        function showMessage() {
            alert("Hola!!");
        }

        // Lista de actividades para cada día de la semana
        const actividades = [
            "Lunes: actividades varias t2 m4 i6 f2 h3",
            "Martes:",
            "Miércoles:",
            "",
            "",
            "",
            ""
        ];

        // Añadir actividades a la lista
        const listaActividades = document.getElementById('lista-actividades');
        actividades.forEach(actividad => {
            const item = document.createElement('li');
            item.textContent = actividad;
            listaActividades.appendChild(item);
        });

        const grid = document.querySelector('.grid');
        for (let i = 0; i < 255 * 255; i++) {
            const cell = document.createElement('span');
            cell.classList.add('cell');
            cell.addEventListener('click', function() {
                this.style.backgroundColor = this.style.backgroundColor === 'red' ? 'transparent' : 'red';
            });
            grid.appendChild(cell);
        }
    </script>




    
</body>
</html>
